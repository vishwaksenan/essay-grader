{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Chart.js CDN -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static "css/evaluate.css" %}">
		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- jQuery Link -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<title>Essay Grader</title>
	</head>
	<body>
		<div class="background"></div>
		<nav class="navbar navbar-expand-md navbar-dark">
  			<a class="navbar-brand logo" href="{% url "dashboard-url" %}">Frontier Services</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    			<span class="navbar-toggler-icon">
    				<i class="fa fa-bars" aria-hidden="true"></i>
    			</span>
  			</button>
  			<div class="collapse navbar-collapse" id="collapsibleNavbar">
    			<ul class="navbar-nav">
      				<li class="nav-item">
        				<a class="nav-link" href="#">How does this work</a>
      				</li>
      			</ul>
      			<ul class="navbar-nav ml-auto">
      				<li class="nav-item">
        				<a class="nav-link" href="#">Login </a>
      				</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="#">Register</a>
			      	</li>    
    			</ul>
  			</div>  
		</nav>
		<section class="text-area">
			<div class="container">
				<div class="row">
					<div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
						<div class="form-group">
  							<textarea name="evaluate_text" class="form-control essay-area" placeholder="Start Typing..." rows="30" id="essay"></textarea>
						</div>	
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
						<input name="evbutton" type="button" id="evaluate" class="btn btn-primary evaluate-btn" value="Evaluate">	
					</div>
				</div>
			</div>
			<div>
				<span id="gcheck"></span>
			</div>
		</section>
	</body>
</html>
